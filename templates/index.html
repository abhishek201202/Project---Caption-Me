<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning</title>

    <!-- css styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='stylesheets/app.css') }}">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="heading">Image Captioning</h1>
                    <p class="text">Upload your image to generate caption...created by <b>abhishek soni</b></p>
                </div>
            </div>
        </div>
        
        {% if(not Prediction) %}
            <div class="row">
                <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
                    <div class="card shadow">
                        <img src="https://www.freeiconspng.com/uploads/upload-icon-30.png"
                            alt="" class="card-img-top" />
                        <div class="card-body">
                            <form class="needs-validation" method="POST" action="/" enctype="multipart/form-data"  novalidate>
                                <label for="validationDefault"><b>Image: &nbsp;&nbsp; </b></label>
                                <input id="validationDefault" class="form-control" type="file" name="userfile" placeholder= "your image" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="row">
                <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
                    <div class="card shadow">
                        <img src="{{Prediction['Path']}}"
                            alt="" class="card-img-top" />
                        <div class="card-body">
                            <p class="text">Generated Caption</p>
                            <p> <b> {{Prediction["Caption"]}} </b> </p>
                            <a href="/"><button class="btn btn-secondary">generate more caption</button></a>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>

    <script>
        (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>

</body>
</html>
